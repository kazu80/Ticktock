<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TickTack | Title</title>

    <script src="assets/js/main.js" async></script>
</head>
<body>
<main>
    <div class="edge">
        <h1 class="caption">Ticktock</h1>
        <ul class="dial">
            <li class="clock-number one"><div>1</div></li>
            <li class="clock-number two"><div>2</div></li>
            <li class="clock-number three"><div>3</div></li>
            <li class="clock-number four"><div>4</div></li>
            <li class="clock-number five"><div>5</div></li>
            <li class="clock-number six"><div>6</div></li>
            <li class="clock-number seven"><div>7</div></li>
            <li class="clock-number eight"><div>8</div></li>
            <li class="clock-number nine"><div>9</div></li>
            <li class="clock-number ten"><div>10</div></li>
            <li class="clock-number eleven"><div>11</div></li>
            <li class="clock-number twelve"><span>12</span></li>
        </ul>
        <div class="edge-image">
            <img src="assets/images/sample-pic01.jpg" alt="sample-pic01">
        </div>
        <div id="hour" class="hour-hand"></div>
        <div id="minute" class="minute-hand"></div>
        <div id="second" class="second-hand"></div>
    </div>
</main>
</body>
</html>
